<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <section class="hero">
        <div class="hero-text">
          <p>
            You know you need something like this in your life to help you
            realize your deepest dreams
          </p>
          <p>Sign up now to get started</p>
          <p>You know you want to</p>
        </div>
      </section>
      <section class="form-section">
        <h2>Let's do this</h2>
        <form action="" method="">
          <div>
            <div>
              <label for="firstName">First Name</label>
              <input type="text" name="user_firstName" id="firstName" />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" name="user_LastName" id="lastName" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="user_email" id="email" />
            </div>
          </div>
          <div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" name="user_phone" id="phone" />
            </div>
            <div>
              <label for="pw">Password</label>
              <input type="password" name="user_pw" id="pw" />
            </div>
            <div>
              <label for="pw-confirm">Confirm Password</label>
              <input type="password" name="user_confirmPw" id="pw-confirm" />
            </div>
          </div>
        </form>
      </section>
      <section class="lower">
        <div><button>Create Account</button></div>
        <div>
          <p>Already have a password? <span>Log in</span>/p></p>
        </div>
      </section>
    </div>
  </body>
</html>
