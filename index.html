<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <section class="hero">
        <div class="hero-text">
          <p>
            Donâ€™t miss this opportunity to win a nothing phone, the phone that
            is just a phone, nothing more, nothing less.
          </p>
          <p>
            Sign up to win <span class="nothing-name">Nothing</span
            ><span class="dot">.</span>
          </p>
          <p>You know you want to.</p>
        </div>
      </section>
      <section class="form-section">
        <h2>Let's do this</h2>
        <form action="" method="" id="signup-form">
          <div>
            <div>
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="user_firstName"
                id="firstName"
                required
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="user_email" id="email" required />
            </div>
            <div>
              <label for="pw">Password</label>
              <input type="password" name="user_pw" id="pw" required />
              <small class="error">*Passwords do not match</small>
            </div>
          </div>
          <div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" name="user_lastName" id="lastName" required />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" name="user_phone" id="phone" required />
            </div>
            <div>
              <label for="pw-confirm">Confirm Password</label>
              <input
                type="password"
                name="user_confirmPw"
                id="pw-confirm"
                required
              />
            </div>
          </div>
        </form>
      </section>
      <section class="lower">
        <div>
          <button type="submit" form="signup-form">Create Account</button>
        </div>
        <div>
          <p>
            Already have a account?
            <span
              ><a href="https://ca-en.nothing.tech/" target="_blank"
                >Log in</a
              ></span
            >
          </p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
